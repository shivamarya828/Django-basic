<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleted Movies</title>
</head>
<body>
    <h1>Deleted Movies :(</h1>
    {% if data|length == 0 %}
    <h3>OMG! You like every movie which you have seen.</h3>
    {% else %}
    <h3>If you think removing them was a mistake, just click on the name and they will be saved.</h3>
    {% for m in data %}
        <li><a href="deleted/{{m.id}}">{{m.title}}</a></li>
    {% endfor %}
    {% endif %}
</body>
</html>
